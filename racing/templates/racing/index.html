<form action="{% url 'racing:update' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Update" />
</form>


<form action="{% url 'racing:delete_todays_meetings' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>

{% if meetings_separated %}
    {% for day, meetings in meetings_separated.items %}
        <h4>{{ day }}</h4>
        <ul>
        {% for meeting in meetings %}
            <li><a href='{% url 'racing:meeting_detail' meeting.id %}'>{{ meeting.name }}</a></li>
        {% endfor %}
        </ul>
    {% endfor %}
{% else %}
    <p>Nothing</p>
{% endif %}
